<h1 mat-dialog-title>Notice</h1>
<div mat-dialog-content>
    <p>This will take about 2 minutes, please don't refresh or close the page..., click on Continue to start processing</p>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Continue</button>
</div>
