<h1> Select Answer</h1>
<div class="container">

  <div class="row">
    <div class="col-sm-4">
      <img [src]="imageNames[imageIndex]" width="50px"/>
    </div>
    <div class="col-sm-6">
      <h4>Correct Answer</h4>
      <form [formGroup]="myForm">
        <div *ngFor="let data of boxValues">
          <input type="checkbox" name="multipleChoice" [checked]="checked(data.opt)"  (change)="onChange(data.opt, $event.target.checked)"> {{data.opt[0]}}<br>
        </div>
      </form>
      <button (click)="nextImage()"> Next</button>
      <button *ngIf="imagesFinished" routerLink="../upload"> Finish </button>
      <ng-container></ng-container>
    </div>
  </div>
</div>

<pre>Form values: {{myForm.value | json}}</pre>
