<div class="col-sm-6">
  <h3>Search Image: Term 1</h3>
  <!-- Search form -->

  <img [src]= "imageInput[imageInputIndex]" width="400px"> <br />
  <br />
  <button type="submit" [disabled]="imagesFinished" (click)="nextImage()" class="col"> Next</button>
  <button type="submit" *ngIf="imagesFinished" routerLink="../navigator/process" class="col"> Finished </button> <br />
  <br />
  <button mat-flat-button (click)="showMatchesFor(1)" color="primary" class="wid">High Matches</button><br/>
  <button mat-flat-button (click)="showMatchesFor(2)" color="primary" class="wid">Medium Matches</button><br />
  <button mat-flat-button (click)="showMatchesFor(3)" color="primary" class = "wid">Low Matches</button>
</div>

<div class="col-sm-6 fill-height">
  <h3>Display: Term 2 Matches</h3>
    <cdk-virtual-scroll-viewport itemSize="50" minBufferPx="200" maxBufferPx="400" *ngIf="showMatchesHigh" class="example-viewport">
      <div *cdkVirtualFor="let item of highMatches" class="example-item">
       <figure>
        <img [src]="item" width="300px" />
       </figure>
      </div>
    </cdk-virtual-scroll-viewport>
    <cdk-virtual-scroll-viewport itemSize="50" minBufferPx="200" maxBufferPx="400" *ngIf="showMatchesMeduim" class="example-viewport" >
      <div *cdkVirtualFor="let item of mediumMatches" class="example-item">
        <img [src]="item" width="300px" />
      </div>
    </cdk-virtual-scroll-viewport>
    <cdk-virtual-scroll-viewport itemSize="50" minBufferPx="200" maxBufferPx="400" *ngIf="showMatchesLow" class="example-viewport">
      <div *cdkVirtualFor="let item of lowMatches" class="example-item">
        <img [src]="item" width="300px" />
      </div>
    </cdk-virtual-scroll-viewport>
</div>
