<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="col-sm-6">
  <h3>Search Image: Term 1</h3>
  <!-- Search form -->

  <img src="https://i.imgur.com/YRuVl1w.jpg"  width="400px"> <br />
  <br />
  <button mat-flat-button type="submit" (click)="clicked=clicked+1" class="col"> Next</button>
  <button mat-flat-button type="submit" *ngIf="clicked > 0" class="col"> Finished </button>
  <br />

  <br />
  <button mat-flat-button color="primary" class="selfDropdown"  (click)="this.displayImageRight = true;" [matMenuTriggerFor]="menu" class="wid">Strict Matches</button>
  <mat-menu #menu="matMenu" class="dropdownWidth">
    <button  mat-menu-item *ngFor="let hero of strictmatches$">
      <div class="notification_row">
        <a (click)="matchFound(hero);">
          <img [src]="this.imageFolderPath + hero" width="50%" height="50%" >
        </a>
      </div>

    </button>
  </mat-menu>
  <br/>


  <button mat-flat-button color="primary" class="selfDropdown" (click)="this.displayImageRight = true;" [matMenuTriggerFor]="menu1" class="wid">Tier 1 Matches</button>
  <mat-menu #menu1="matMenu" class="dropdownWidth">
    <button  mat-menu-item *ngFor="let hero of tier1matches$">
      <div class="notification_row">
        <a (click)="matchFound(hero);">
          <img [src]="this.imageFolderPath + hero" width="50%" height="50%" >
        </a>
      </div>

    </button>
  </mat-menu>
  <br />

  <button mat-flat-button color="primary" class="selfDropdown" (click)="this.displayImageRight = true;" [matMenuTriggerFor]="menu2" class = "wid"> Tier 2 Matches</button>
  <mat-menu #menu2="matMenu" class="dropdownWidth">
    <button  mat-menu-item *ngFor="let hero of tier2matches$">
      <div class="notification_row">
        <a (click)="matchFound(hero);">
          <img [src]="this.imageFolderPath + hero" width="50%" height="50%" >
        </a>
      </div>

    </button>
  </mat-menu>
</div>

<div class="col-sm-6">
  <h3>Display: Term 2 Matches</h3>
  <img src="https://i.imgur.com/YRuVl1w.jpg" *ngIf="this.displayImageRight" width="400px" class="pad"><br />
  <img src="https://i.imgur.com/YRuVl1w.jpg" *ngIf="this.displayImageRight" width="400px" class="pad"><br />
  <img src="https://i.imgur.com/YRuVl1w.jpg" *ngIf="this.displayImageRight" width="400px" class="pad"><br />
  <img src="https://i.imgur.com/YRuVl1w.jpg" *ngIf="this.displayImageRight" width="400px" class="pad"><br />
  <img src="https://i.imgur.com/YRuVl1w.jpg" *ngIf="this.displayImageRight" width="400px" class="pad">

</div>
