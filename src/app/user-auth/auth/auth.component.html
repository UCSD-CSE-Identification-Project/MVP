<div class="container">
  <h2>Welcome Guest!</h2>
  <div class="child">
    <input type="email" placeholder="Email" [(ngModel)]="email" required>
    <input type="password" placeholder="Password" [(ngModel)]="password" required>

    <div>
      <button (click)="logIn()">Log in</button>
      <button (click)="signUp()">(OR) Sign up</button>
    </div>
  </div>
</div>
