<h1 mat-dialog-title>Guide</h1>
<div mat-dialog-content>
    <p>View and save the result which show each student's chance of struggling in this course in the current term. You also have the options of downloading the list as a csv file</p>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
