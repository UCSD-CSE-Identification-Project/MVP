<div>
  <button style="position: absolute; top: 0; right: 0;" (click)="logout()">Logout</button>
  <div class="title">
    <h2 style="color: white">Results: Percentage of Failure for Each Student</h2>
  </div>
  <br>
  <br>
  <br>
  <br>
  <h4>Number of students to display:</h4>


  <input type="number" min="0" [(ngModel)]="numStudents">
  <br>
  <button mat-raised-button type="submit" (click)="outputRows()">Submit</button>

</div>

<div *ngIf="this.hasCsv">

  <button mat-raised-button class="exportButton" (click)="exportToCSV('Student Struggle Prob')">Export to CSV File</button>

</div>

<br>

<div class="csv-result-table">

  <table class="center">
    <thead>
      <tr>
        <th>#</th>
        <th>Student</th>
        <th>Fail Probability</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let csvData of csvRecords;let i = index;">

        <td>{{i+1}}</td>
        <td>{{csvData.studentName}}</td>
        <td>{{csvData.failProbability}}</td>

      </tr>
    </tbody>
  </table>

</div>
