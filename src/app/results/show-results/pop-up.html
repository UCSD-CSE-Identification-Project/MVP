<h1 mat-dialog-title>Caution</h1>
<div mat-dialog-content>
  <p>Logout now and you will start a new run next time, make sure you have downloaded the result file, proceed?</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Logout</button>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
</div>
