<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



<div class="container">
  <h2> Classify Questions</h2>
  <div class="row">


    <div class="col-lg-4">
      <h2> Question {{imageIndex+1}}</h2>
      <img [src]="imageNames[imageIndex]" width="300px"/>
      <form [formGroup]="boxOne">
        <div *ngFor="let data of boxValues">
          <input type="radio" formControlName="option" value="{{data.opt}}" [attr.disabled]="disableBoxOne || null" (click)="updateChecked(1)"> {{data.opt}}<br>
        </div>
      </form>
    </div>



    <div class="col-lg-4">
      <h2> Question {{imageIndex+2}}</h2>
      <img [src]="imageNames[imageIndex+1]" width="300px"/>
      <form [formGroup]="boxTwo">
        <div *ngFor="let data of boxValues">
          <input type="radio" formControlName="option" value="{{data.opt}}" [attr.disabled]="disableBoxTwo || null" (click)="updateChecked(2)"> {{data.opt}}<br>
        </div>
      </form>
    </div>



    <div class="col-lg-4">
      <h2> Question {{imageIndex+3}}</h2>
      <img [src]="imageNames[imageIndex+2]" width="300px"/>
      <form [formGroup]="boxThree">
        <div *ngFor="let data of boxValues">
          <input type="radio" formControlName="option" value="{{data.opt}}" (click)="updateChecked(3)"> {{data.opt}}<br>
        </div>
      </form>
    </div>



  </div>
</div>

<div style="text-align: right">
  <div style="display:inline-block">
    <button (click)="displayValue()">Finish</button>
  </div>
  <div style="display:inline-block">
    <button [disabled]="!allChecked() || imagesFinished" (click)="nextImage()"> Next</button>
  </div>
  &nbsp;
  <div style="display:inline-block">
    <button *ngIf="imagesFinished" routerLink="/navigator/classify">Finish</button>
  </div>

</div>

<pre>Form values: {{allGroupedAnswers.value | json}}</pre>
