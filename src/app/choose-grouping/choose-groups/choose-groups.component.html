<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



<div class="container">
  <h2> Classify Questions</h2>
  <div class="row">
    <div class="col-lg-4">
      <h2> Question {{imageIndex+1}}</h2>
      <img [src]="imageNames[imageIndex]" width="300px"/>
      <form [formGroup]="myForm">
        <div *ngFor="let data of boxValues1">
          <input type="radio" name="singleChoice1" [checked]="checked(data.opt,0)"  (change)="onChange(data.opt, $event.target.checked,0)"> {{data.opt}}<br>
        </div>
      </form>
    </div>

    <div class="col-lg-4">
      <h2> Question {{imageIndex+2}}</h2>
      <img [src]="imageNames[imageIndex+1]" width="300px"/>
      <form [formGroup]="myForm">
        <div *ngFor="let data of boxValues2">
          <input type="radio" name="singleChoice2" [checked]="checked(data.opt,1)"  (change)="onChange(data.opt, $event.target.checked,1)"> {{data.opt}}<br>
        </div>
      </form>
    </div>

    <div class="col-lg-4">
      <h2> Question {{imageIndex+3}}</h2>
      <img [src]="imageNames[imageIndex+2]" width="300px"/>
      <form [formGroup]="myForm">
        <div *ngFor="let data of boxValues3">
          <input type="radio" name="singleChoice3" [checked]="checked(data.opt,2)"  (change)="onChange(data.opt, $event.target.checked,2)"> {{data.opt}}<br>
        </div>
      </form>
    </div>
    <ng-container></ng-container>
  </div>
</div>

<div style="text-align: right">
  <div style="display:inline-block">
    <button [disabled]="imagesFinished" (click)="nextImage()"> Next</button>
  </div>
  &nbsp;
  <div style="display:inline-block">
    <button *ngIf="imagesFinished" routerLink="/navigator/classify">Finish</button>
  </div>
</div>

<pre>Form values: {{myForm.value | json}}</pre>
